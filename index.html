<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journaling Prompt</title>
    <link href="/styles.css" rel="stylesheet" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ““</text></svg>"
    />
  </head>
  <body class="bg-white dark:bg-slate-800">
    <div class="px-6 mt-14 mx-auto flex flex-col space-y-12 max-w-xl">
      <h1
        class="text-2xl font-serif text-center text-slate-900 dark:text-white"
      >
        Daily Journaling Prompt
      </h1>
      <div class="flex flex-col space-y-8">
        <div class="bg-white p-4 rounded-3xl border border-slate-900">
          <p class="text-base font-sans text-slate-900">If your best friend came to you depressed and upset like you've never seen before, how would you react?</p>
        </div>
        <div>
          <p class="text-base font-sans text-slate-500 dark:text-slate-400">
            This prompt comes from a
            <a
              class="underline underline-offset-4"
              href="https://docs.google.com/document/d/1CE70wQ-njt5EuCuiAY21XSMik6hsSdi8nQo2Fz2yj0k/edit"
              target="_blank"
              rel="noopener noreferrer"
              >1000 prompts list</a
            >
            found on
            <a
              class="underline underline-offset-4"
              href="https://www.reddit.com/r/Journaling/"
              target="_blank"
              rel="noopener noreferrer"
              >/r/Journaling</a
            >.
          </p>
          <p class="text-base font-sans text-slate-500 dark:text-slate-400">
            Powered by GitHub Actions, a new prompt is selected every day at
            00:42 UTC.
          </p>
        </div>
        <a
          href="https://github.com/rbarbazz/daily-journaling-prompts"
          rel="noopener noreferrer"
        >
          <img
            class="w-6 h-6 mx-auto"
            src="/github-mark.svg"
            alt="GitHub Logo"
          />
        </a>
      </div>
    </div>
